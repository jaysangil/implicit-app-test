<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Genesys Implicit Grant Demo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Implicit Grant Demo</h1>
      <button id="btn-correct" class="button">Login (Correct Redirect)</button>
      <button id="btn-incorrect" class="button">Login (Incorrect Redirect)</button>
    </div>

    <script>
      const clientId   = 'CLIENT_ID'; // your client ID
      const regionHost = 'AWS_REGION'; // e.g. mypurecloud.com

      const buildUrl = redirectUri => {
        const params = new URLSearchParams({
          response_type: 'token',
          client_id: clientId,
          redirect_uri: redirectUri,
          state: 'takuyatest'
        });
        return `https://${regionHost}/oauth/authorize?${params}`;
      };

      document.getElementById('btn-correct').onclick = () =>
        window.location = buildUrl('http://localhost:8000/callback.html');

      document.getElementById('btn-incorrect').onclick = () =>
        window.location = buildUrl('http://localhost:8000/wrong_callback.html');
    </script>
  </body>
</html>
